<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LR_CALCULATOR</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="calc-body">
      <input readonly class="calc-screen"></input>
      <div class="calc-buttons">
        <button onclick="setZero()">C</button>
        <button onclick="root()">Root</button>
        <button onclick="sliceValue()">Del</button>
        <button onclick="addValue('/')">/</button>
        <button onclick="addValue('7')">7</button>
        <button onclick="addValue('8')">8</button>
        <button onclick="addValue('9')">9</button>
        <button onclick="addValue('*')">x</button>
        <button onclick="addValue('4')">4</button>
        <button onclick="addValue('5')">5</button>
        <button onclick="addValue('6')">6</button>
        <button onclick="addValue('+')">+</button>
        <button onclick="addValue('1')">1</button>
        <button onclick="addValue('2')">2</button>
        <button onclick="addValue('3')">3</button>
        <button onclick="addValue('-')">-</button>
        <button onclick="negateValue()">+/-</button>
        <button onclick="addValue('0')">0</button>
        <button onclick="addValue('.')">.</button>
        <button class="equals-btn" onclick="result()">=</button>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
