<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LR_CALCULATOR</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="calc-body">
      <div class="calc-screen">
        <p>0</p>
      </div>
      <div class="calc-buttons">
        <button class="C-btn calc-btn">C</button>
        <button class="root-btn calc-btn">Root</button>
        <button class="del-btn calc-btn">Del</button>
        <button class="divide-btn calc-btn">/</button>
        <button class="seven-btn calc-btn">7</button>
        <button class="eight-btn calc-btn">8</button>
        <button class="nine-btn calc-btn">9</button>
        <button class="multiply-btn calc-btn">x</button>
        <button class="four-btn calc-btn">4</button>
        <button class="five-btn calc-btn">5</button>
        <button class="six-btn calc-btn">6</button>
        <button class="plus-btn calc-btn">+</button>
        <button class="one-btn calc-btn">1</button>
        <button class="two-btn calc-btn">2</button>
        <button class="three-btn calc-btn">3</button>
        <button class="minus-btn calc-btn">-</button>
        <button class="negate-btn calc-btn">+/-</button>
        <button class="zero-btn calc-btn">0</button>
        <button class="decimal-btn calc-btn">.</button>
        <button class="equals-btn calc-btn">=</button>
      </div>
    </div>
  </body>
</html>
